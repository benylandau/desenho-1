<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desenho Interativo – Paulista</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <img src="img/paulista/paulista.jpg" alt="Desenho do percurso Paulista" class="base-image">

    <!-- Hotspot: carro.mp4 -->
    <img src="hotspot.png"
         class="hotspot"
         style="top: 88%; left: 15%;"
         onclick="showMedia('img/paulista/carro.mp4')"
         alt="hotspot">

    <!-- Hotspot: camera.mp4 -->
    <img src="hotspot.png"
         class="hotspot"
         style="top: 13.5%; left: 26.5%;"
         onclick="showMedia('img/paulista/camera.mp4')"
         alt="hotspot">

    <!-- Hotspot: predio.jpeg -->
    <img src="hotspot.png"
         class="hotspot"
         style="top: 70%; left: 30%;"
         onclick="showMedia('img/paulista/predio.jpeg')"
         alt="hotspot">

    <!-- Hotspot: masp.jpeg -->
    <img src="hotspot.png"
         class="hotspot"
         style="top: 9.5%; left: 57.5%;"
         onclick="showMedia('img/paulista/masp.jpeg')"
         alt="hotspot">
  </div>

  <div id="mediaViewer" class="viewer" onclick="closeMedia()">
    <img id="mediaContent" src="" alt="Mídia">
  </div>

  <script src="js/script.js"></script>

  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: black; color: white; padding: 8px; font-family: Oswald; font-size: 12px; z-index: 999;">
    Beny Landau (2025)
  </footer>
</body>
</html>
