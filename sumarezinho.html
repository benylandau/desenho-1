<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desenho Interativo – Sumarezinho</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <img src="img/sumarezinho/sumarezinho.jpg" alt="Desenho do percurso Sumarezinho" class="base-image">

    <!-- Ficha técnica -->
    <div class="ficha-tecnica">
      <p><strong>Nome:</strong> Sumarezinho / Vila Madalena</p>
      <p><strong>Data:</strong> março de 2024</p>
      <p><strong>Duração:</strong> 1h20</p>
      <p><strong>Extensão:</strong> 1,8 km</p>
    </div>

    <!-- Hotspots -->
    <img src="hotspot.png" class="hotspot"
         style="top: 40%; left: 58%;"
         onclick="showMedia('img/sumarezinho/ladeira.jpg')"
         alt="hotspot">

    <img src="hotspot.png" class="hotspot"
         style="top: 56%; left: 78%;"
         onclick="showMedia('img/sumarezinho/vende_tudo.jpg')"
         alt="hotspot">

    <img src="hotspot.png" class="hotspot"
         style="top: 67%; left: 85%;"
         onclick="showMedia('img/sumarezinho/banco.jpg')"
         alt="hotspot">

    <img src="hotspot.png" class="hotspot"
         style="top: 73%; left: 36%;"
         onclick="showMedia('img/sumarezinho/lacerda.jpg')"
         alt="hotspot">
  </div>

  <div id="mediaViewer" class="viewer" onclick="closeMedia()">
    <img id="mediaContent" src="" alt="Mídia">
  </div>

  <script src="js/script.js"></script>

  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: black; color: white; padding: 8px; font-family: Oswald; font-size: 12px; z-index: 999;">
    Beny Landau (2025)
  </footer>
</body>
</html>
