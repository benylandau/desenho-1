
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Percursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Oswald', sans-serif;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .header {
            position: absolute;
            bottom: 6.5em;
            left: 2em;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 400;
        }

        .footer {
            padding: 2em;
        }

        .link-card {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
        }

        .link-card a {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.6em;
            font-weight: 300;
            color: white;
        }

        .link-card a:hover .thumbnail,
        .link-card a:hover span {
            filter: brightness(1);
        }

        .link-card span {
            padding-right: 1em;
            display: inline-block;
            transition: filter 0.3s ease;
        }

        .thumbnail {
            width: 120px;
            height: auto;
            aspect-ratio: 3 / 2;
            background-image: url('percurso_thumb.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0.3);
            transition: filter 0.3s ease;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Galeria de Percursos</h1>
    </div>

    <div class="footer">
        <div class="link-card">
            <a href="desenho1.html">
                <span>Sumarezinho / Vila Madalena</span>
                <div class="thumbnail"></div>
            </a>
        </div>
    </div>
</body>
</html>
