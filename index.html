<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Percursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Oswald', sans-serif;
      padding: 2em;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 400;
      margin-bottom: 2em;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 3em;
    }

    .item-title {
      font-size: 1.6em;
      font-weight: 300;
      margin-right: 1.5em;
      width: 260px;
      flex-shrink: 0;
      transition: text-decoration 0.3s ease;
    }

    .item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
    }

    .thumb {
      height: auto;
      max-width: 30vw;
      filter: brightness(0.3);
      transition: filter 0.3s ease;
    }

    .item a:hover .thumb,
    .item a:hover .item-title {
      filter: brightness(1);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-title {
        margin: 0 0 0.5em 0;
        width: 100%;
      }

      .thumb {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Galeria de Percursos</h1>

  <div class="item">
    <a href="sumarezinho.html">
      <div class="item-title">Sumarezinho / Vila Madalena</div>
      <img src="img/sumarezinho/sumarezinho.jpg" alt="Thumbnail percurso 1" class="thumb">
    </a>
  </div>

  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: black; color: white; padding: 8px; font-family: Oswald; font-size: 12px; z-index: 999;">
    Beny Landau (2025)
  </footer>
</body>
</html>
