
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenho Interativo com Ícones</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <img src="percurso.jpg" alt="Desenho do percurso" class="base-image">

        <!-- Ponto 1: Infinito -->
        <img src="hotspot.png"
             class="hotspot"
             style="top: 40%; left: 58%;"
             onclick="showMedia('ladeira.jpg')"
             alt="hotspot">

        <!-- Ponto 2: Ladeira abaixo -->
        <img src="hotspot.png"
             class="hotspot"
             style="top: 56%; left: 78%;"
             onclick="showMedia('vende_tudo.jpg')"
             alt="hotspot">

        <!-- Ponto 3: Banco de xadrez -->
        <img src="hotspot.png"
             class="hotspot"
             style="top: 67%; left: 85%;"
             onclick="showMedia('banco.jpg')"
             alt="hotspot">
    
        <!-- Ponto 4: Entrada Lacerda -->
        <img src="hotspot.png"
             class="hotspot"
             style="top: 87%; left: 34%;"
             onclick="showMedia('lacerda.jpg')"
             alt="hotspot">

    </div>

    <div id="mediaViewer" class="viewer" onclick="closeMedia()">
        <img id="mediaContent" src="" alt="Mídia">
    </div>

    <script src="script.js"></script>
</body>
</html>
