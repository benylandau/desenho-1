
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenho Interativo com Ícones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="percurso.jpg" alt="Desenho do percurso" class="base-image">

        <!-- Ponto 1: Infinito -->
        <img src="hotspot.png"
             style="position: absolute; top: 38%; left: 50%; width: 24px; height: 24px; cursor: pointer; transform: translate(-50%, -50%);"
             onclick="showMedia('ladeira.jpg')"
             alt="hotspot">

        <!-- Ponto 2: Ladeira abaixo -->
        <img src="hotspot.png"
             style="position: absolute; top: 56%; left: 77%; width: 24px; height: 24px; cursor: pointer; transform: translate(-50%, -50%);"
             onclick="showMedia('vende_tudo.jpg')"
             alt="hotspot">

        <!-- Ponto 3: Banco de xadrez -->
        <img src="hotspot.png"
             style="position: absolute; top: 64%; left: 85%; width: 24px; height: 24px; cursor: pointer; transform: translate(-50%, -50%);"
             onclick="showMedia('banco.jpg')"
             alt="hotspot">
    </div>

    <div id="mediaViewer" class="viewer" onclick="closeMedia()">
        <img id="mediaContent" src="" alt="Mídia">
    </div>

    <script src="script.js"></script>
</body>
</html>
